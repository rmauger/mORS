<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Custom Color Options</title>
    <link href="options.css" rel="stylesheet" />
  </head>
    <h2>Custom Color Options:</h2>
    <div id="status">
    <p>
      Main Background Color:
    </p><p>
      <input type="color" id="background" style="width: 175px; max-width: 80%"/>
    </p>
    <p>
      Secondary Background Color:
      <input type="color" id="altBack" style="width: 175px; max-width: 80%"/>
    </p>
    <p>
      Form Background Color:
      <input type="color" id="formBack" style="width: 175px; max-width: 80%"/>
    </p>
    <p>
      Button Background Color:
      <input type="color" id="buttonColor" style="width: 175px; max-width: 80%"/>
    </p>
    <p>
      Main Text Color:
    </p>
    <p>
      <input type="color" id="maintext" style="width: 175px; max-width: 80%"/>
    </p>
    <p>
      Heading Text Color:
    </p>
    <p>
      <input type="color" id="heading" style="width: 175px; max-width: 80%"/>
    </p>
    <p>
      Link Text Color:
    </p>
    <p>
      <input type="color" id="linkExt" style="width: 175px; max-width: 80%" />
    </p>
    <p></p>
    </div>
    <button id="save" style="visibility: hidden; font-size: 16pt; color:#fb6">Save</button>
    <button id="refresh" style="visibility: hidden; font-size: 16pt; color:#fb6">Refresh/Cancel</button>
  </body>
</html>
