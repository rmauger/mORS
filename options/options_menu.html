<!DOCTYPE html>
<html>
  <head>
    <title>Custom Color Options</title>
    <link href="/css/popup.css" rel="stylesheet" />
  </head>
    <h2>Custom Color Options:</h2>
    <p>
      Main Background Color:
      <input
        type="color"
        name="isBackground"
        id="background"
        style="width: 300px; max-width: 85%"
      />
    </p>
    <p>
      Secondary Background Color:
      <input type="color" id="altBack" style="width: 300px; max-width: 85%" />
    </p>
    <p>
      Form Background Color:
      <input type="color" id="formBack" style="width: 300px; max-width: 85%" />
    </p>
    <p>
      Button Background Color:
      <input
        type="color"
        id="buttonColor"
        style="width: 300px; max-width: 85%"
      />
    </p>
    <p>
      Main Text Color:
      <input type="color" id="maintext" style="width: 300px; max-width: 85%" />
    </p>
    <p>
      Heading Text Color:
      <input type="color" id="heading" style="width: 300px; max-width: 85%" />
    </p>
    <p>
      Link Text Color:
      <input type="color" id="linkExt" style="width: 300px; max-width: 85%" />
    </p>
    <p></p>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
