<!DOCTYPE html>
<html>
  <head>
    <title>ORS Settings</title>
    <style>
      body {
        min-width: 250px;
        width: 250px;
        font-size: 10pt;
      }
      input {
        margin: 5px;
        outline: none;
      }
    </style>
  </head>

  <body>
    <h2>ORS Options</h2>
    <form>
      <input type="checkbox" id="isDark">
      <label for="isDark">Dark mode</label><br>
      <p></p><input type="radio" name="orLaws" id="Hein">
      <label for="Hein">HeinOnline (SOLL account required)</label><br>
      <input type="radio" name="orLaws" id="OrLeg">
      <label for="OrLeg">Ore. Legislature (from 1999>)</label><br>
      <input type="radio" name="orLaws" id="None">
      <label for="None">None</label><br>
      <p></p><input type='submit' value='Save' id='optionsSubmit'>
    </form>
    <h2>ORS Chapter selection</h2>
    <form>
      <p></p><input type='text' name="orsChapter" id="orsChapter" maxlength="4" size="4">
      <label for="orsChapter">ORS Chapter</label>
      <input type='submit' value='Launch' id='chapterLaunch'></label>
    </form>
  </body>
  <script src="popup.js"></script>
</html>
