<!DOCTYPE html>
<html>
  <head>
    <title>mORS</title>
    <link href="/css/dark.css" rel="stylesheet">
    <style>
          body {
            margin-top: 10px;
            text-align: center;
            min-width: 315px;
            width: 315px;
          }
          p {
            font-size: 11pt;
          }
          div {
            border-bottom: 3px double #654;
          }
          h3 {
            margin-bottom: 5px;
          }
    </style>
  <head>
  <body>
    <div>
      <h2>mORS Oregon State Laws</h2>
      <h3>Oregon Revised Statutes</h3>
        <form>
          <p>Chapter/section:         
            <input type='text' name="orsChapter" id="orsChapter" maxlength="8" size="4">
          </p>
          <p>
              <button type='button' id='chapterLaunch'>Launch</button>
          </p>
        </form>
      <h3>Oregon Session Laws</h3>
        <form onsubmit="return false">
          <p>Chap.
          <input type='text' name="orLawsChapter" id="orLawsChapter" maxlength="4" size="3">
          , Or. Laws
          <input type='text' name="orLawsYear" id="orLawsYear" maxlength="4" size="3">
          [year]
          </p><p>
          <button type='button' id='orLawsLaunch'>Launch</button>
          </p>
          <p id="errorMsg", style="color:rgb(255, 100, 100)"></p>
        </form>
    </div>
    <div>
      <h2>Extension Options</h2>
      <p>
        Display mode:&nbsp;&nbsp;
        <select id="cssSelector">
          <option selected value="Dark">Dark</option>
          <option value="Light">Light</option>
          <option value="DarkGrey">Dark Grey</option>
        </select>
      <p>
        Oregon Session Law Lookup Source:
      </p>
      <p>
        <select id="OrLaws" onchange="StoreOrLaws()">
          <option selected value="OrLeg">Ore. Legislature (1999-)</option>
          <option value="Hein">HeinOnline (1859-; account required)</option>
          <option value="None">None</option>
        </select>
      </p>
      <p>
        <input type="checkbox" id="rsec">
        <label for="rsec">Show repealed/renumbered sections</label>
      </p>
      <p>
        <input type="checkbox" id="showSN">
        <label for="sn">Show section source notes</label>
      </p>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
