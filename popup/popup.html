<!DOCTYPE html>
<!-- FIREFOX = CHROME -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>mORS</title>
    <link href="popup.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <h2 style="margin-bottom: 2pt">mORS <a href="https://www.github.com/rmauger/mORS" target="_blank" id="version" >v.1.4.99</a></h2>
      <p>for Oregon Revised Statutes
      </div><div>
      <h3 style="margin-top: 6pt">Navigate:</h3>
      <p>
        <input
          type="text"
          name="mORSnavigate"
          id="mORSnavigate"
        />
      </p>
      <p>
        <button type="button" id="launchButton">Launch</button>
        <button type="button" id="helpButton">Help</button>
        <button type="button" id="exampleButton">Examples</button>
      </p>
      <p class="userMsg" id="userMsg"></p>
    </div>
    <div>
      <h2>Extension Options</h2>
      <p>
        Display Colors:&nbsp;&nbsp;
        <select id="cssSelector"></select>
        <button type="button" id="colorOptions">Set Custom Colors</button>
      </p>
      <p>Oregon Session Law Lookup Source:</p>
      <p>
        <select id="OrLaws">
          <option selected value="OrLeg">Ore. Legislature (1999-)</option>
          <option value="Hein">HeinOnline (1859-; account required)</option>
          <option value="None">None</option>
        </select>
      </p>
      <p style="text-align: left; margin-left: 8px">
        <input type="checkbox" id="showRSec" />
        <label for="showRSec">Show repealed/renumbered sections</label>
      </p>
      <p style="text-align: left; margin-left: 8px">
        <input type="checkbox" id="showSNote" />
        <label for="showSNote">Show ORS section source notes</label>
      </p>
      <p style="text-align: left; margin-left: 8px">
        <input type="checkbox" id="showFullWidth" />
        <label for="showFullWidth">Default to full width display</label>
      </p>
      <p style="text-align: left; margin-left: 8px">
        <input type="checkbox" id="collapseDefault" />
        <label for="collapseDefault"
          >Collapse all ORS sections by default</label
        >
      </p>
      <p style="text-align: left; margin-left: 8px">
        <input type="checkbox" id="showMenu" />
        <label for="collapseDefault">Show menu button on ORS pages</label>
      </p>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
